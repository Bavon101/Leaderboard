<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Leaderboard</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Playfair+Display:wght@400;500;600;700;800;900&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
		rel="stylesheet">
<script defer src="main.js"></script></head>
<body>
	<h1 class="title">Leaderboard</h1>
	<section class="contents">
		<div id="history">
			<div id="recent-card">
				<h3>Recent scores</h3>
				<button id="refresh-btn">Refresh</button>
			</div>

			<div id="scores-container">
				<ul id="scores-list">
					<li class="loader"></li>
				</ul>
			</div>
		</div>

		<div id="add-scores-card">
			<div id="add-scores">
				<h3>
					Add your score
				</h3>
			</div>
			<form action="#" id="form">
				<label for="name">
					<input type="text" placeholder="Your name" id="name" required>
				</label>
				<label for="score">
					<input type="number" placeholder="Your score" id="score" required>
				</label>

				<button type="submit" id="add-btn">
					Submit
				</button>
			</form>
		</div>
	</section>
</body>
</html>
